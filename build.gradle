plugins {
    id 'java'
    id 'maven'
    id 'signing'
    id 'nebula.optional-base' version '3.0.3'
}

group 'com.ptsmods'
version '1.2'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '30.1-jre'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.15'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.22', optional
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.34.0', optional
    testCompile group: 'mysql', name: 'mysql-connector-java', version: '8.0.22', optional
    testCompile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.34.0', optional
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

task sourceJar(type: Jar) {
    classifier "sources"
    from sourceSets.main.allJava
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier "javadoc"
    from javadoc.destinationDir
}

artifacts {
    archives jar
    archives sourceJar
    archives javadocJar
}